<!DOCTYPE html>
<html>
    <head>
        <title>Little Boxes</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container__title">Little Boxes in Space</div>
            <div class="viewport">
                <div id="moon" class="object circle">
                    <div id="moon-crater-1" class="object circle crater"></div>
                    <div id="moon-crater-2" class="object circle crater"></div>
                    <div id="moon-crater-3" class="object circle crater"></div>
                    <div id="moon-crater-4" class="object circle crater"></div>
                </div>
                <div id="dipper" class="object">
                    <div id="dipper-star-1" class="object circle star"></div>
                    <div id="dipper-star-2" class="object circle star"></div>
                    <div id="dipper-star-3" class="object circle star"></div>
                    <div id="dipper-star-4" class="object circle star"></div>
                    <div id="dipper-star-5" class="object circle star"></div>
                    <div id="dipper-star-6" class="object circle star"></div>
                    <div id="dipper-star-7" class="object circle star"></div>
                </div>
                <div id="ozone" class="object"></div>
                <div id="earth" class="object">
                    <div id="land-1" class="object land"></div>
                    <div id="land-2" class="object land"></div>
                </div>
            </div>
        </div>
    </body>
</html>
